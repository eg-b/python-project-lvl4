{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="mx-auto" style="width: 200px;">
  <h3>{% trans "User List" %}</h3>
    {% if object_list %}
    <ol>
        {% for user in object_list %}
            <li>{{ user.username }}</li>
        {% endfor %}
    </ol>
    {% else %}
      <p>There are no users.</p>
    {% endif %}
</div>
{% endblock %}
