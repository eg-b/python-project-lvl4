{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="mx-auto" style="width: 200px;">
          <h3>User profile</h3>

          <form method="post">{% csrf_token %}
            {{ form.as_p }}
              <input type="submit" value={% trans "Save changes" %}>
          </form>
        </div>
  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
