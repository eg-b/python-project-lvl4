{% extends "base.html" %}
{% load i18n %}
{% block content %}
  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-info alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{msg.message}}
      </div>
    {% endfor %}
{% endif %}
  <div class="container">
    <div class="row">
      <div class="col">
          <h2 align="center">{% trans "Delete user " %}{{ user.username }}?</h2>
          <form method="post" align="center">{% csrf_token %}
            {{ form.as_p }}
              <input type="submit" value={% trans "Confirm" %}>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
